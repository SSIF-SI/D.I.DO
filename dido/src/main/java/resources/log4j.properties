# Root logger option
log4j.rootLogger=DEBUG, info, error, stdout

# Redirect log messages to console
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n

# Redirect Info log messages to a log file, support file rolling.
log4j.appender.info=org.apache.log4j.RollingFileAppender
log4j.appender.info.File=${CATALINA_BASE}/logs/MyInfoLog4j.log
log4j.appender.info.MaxFileSize=5MB
log4j.appender.info.MaxBackupIndex=10
log4j.appender.info.layout=org.apache.log4j.PatternLayout
log4j.appender.info.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n

# Redirect log messages to a log file, support file rolling.
log4j.appender.error=org.apache.log4j.RollingFileAppender
log4j.appender.error.File=${CATALINA_BASE}/logs/MyErrorLog4j.log
log4j.appender.error.MaxFileSize=5MB
log4j.appender.error.MaxBackupIndex=10
log4j.appender.error.layout=org.apache.log4j.PatternLayout
log4j.appender.error.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n


log4j.stdout.additivity=false
log4j.info.additivity=false
log4j.error.additivity=false

